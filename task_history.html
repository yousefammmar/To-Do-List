<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task History - Task & Notes Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
            <h1 style="margin: 0; flex: 1;">Task History</h1>
            <a href="about.html" class="btn btn-secondary" style="margin-left: auto; margin-right: 0.5rem;"
                aria-label="About our team">About Us</a>
        </div>
        <nav id="authAwareNav">
            <!-- Populated by JS -->
        </nav>
    </header>

    <main>
        <div class="container dashboard-container">
            <div class="task-history-section">
                <h2>Completed Tasks</h2>
                <p>View your completed tasks.</p>

                <div id="tasks-container">
                    <p class="placeholder">Loading history...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> To-Do & Notes Manager. All rights reserved.</p>
    </footer>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = StorageManager.getCurrentUser();
            if (!user) return; // Auth.js will redirect

            const container = document.getElementById('tasks-container');
            const items = StorageManager.getItems(user.id);
            const tasks = items.filter(i => i.type === 'task' && (i.status === 'completed' || i.status === 'done'));

            // Sort by newest
            tasks.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            if (tasks.length === 0) {
                container.innerHTML = '<p class="placeholder">No completed tasks yet.</p>';
                return;
            }

            container.innerHTML = `<ul class="task-list">
                ${tasks.map(task => `
                    <li class="task-item completed-task">
                        <div class="task-content">
                            <div class="task-text">
                                <span style="text-decoration: line-through; opacity: 0.7;">${escapeHtml(task.content)}</span>
                                <span class="task-date">${new Date(task.createdAt).toLocaleDateString()}</span>
                            </div>
                            <span class="status-badge status-completed">Done</span>
                        </div>
                        <div class="task-actions">
                            <button onclick="deleteHistoryItem('${task.id}')" class="btn btn-danger btn-sm">Delete</button>
                        </div>
                    </li>
                `).join('')}
            </ul>`;
        });

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        window.deleteHistoryItem = (id) => {
            if (confirm('Are you sure you want to delete this task?')) {
                StorageManager.deleteItem(id);
                location.reload();
            }
        };

        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
